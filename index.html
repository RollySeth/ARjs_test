<!DOCTYPE>
<html>
  <head> 
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script> 
    <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
  </head> 
  
 <body style='margin : 0px; overflow: hidden;'>    
  <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>  
  <a href="https://www.microsoft.com/garage" target="_blank">Microsoft Garage </a> - Reality Room app <a href='https://twitter.com/msftgarage' target='_blank'>@msftgarage</a>
  </div>
 
  <a-scene embedded arjs='trackingMethod: best;'>   
  
    <a-assets>   
      <img id="my-image" src="//images/hololensreturn.png">  
    </a-assets>     
    
       <a-image src="https://img.quizlet.com/dKmKE-o.jpg"></a-image> 
    
    
    
    
    <!-- MARKERS START -->

     <a-marker type='pattern' url='pattern-marker_1box.patt'>      
       <a-box position='0 0.5 0' material='opacity: 0.5; side:double; color:red;'>        
         <a-torus-knot radius='0.26' radius-tubular='0.05'>           
           <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>       
         </a-torus-knot> 
       </a-box>     
       <a-text value="This is Microsoft Hololens!"></a-text>    
       <a-image src='1.png'></a-image>     
    </a-marker>       
    
    
    <a-marker preset='hiro'>         
      <a-text value="This is Microsoft Hololens!" rotation='-90 0 0' color="blue"></a-text> 
<a-image src="#my-image" position='0 0.5 0' rotation='-90 0 0'> </a-image>        
    </a-marker>    
    
    
    <a-marker preset='kanji'>
      <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker> 
    
    
    <a-marker type="pattern" url="https://raw.githubusercontent.com/jeromeetienne/AR.js/master/data/multimarkers/multi-abcdef/patt.c" >        </a-marker>       </a-marker> 
   
   
    <!-- handle barcode marker -->  
    <a-marker type='barcode' value='5'>  
      <a-box position='0 0.5 0' material='color: blue;'></a-box>
    </a-marker>    
    
    <a-camera-static/>    </a-scene>
    
    
</body>

</html>
